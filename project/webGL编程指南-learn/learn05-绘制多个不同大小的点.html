<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./help.js"></script>
  </head>

  <body>
    <div style="display: flex; justify-content: center">
      <canvas id="glcanvas" width="640" height="480"></canvas>
    </div>
  </body>
</html>

<script>
  // 顶点着色器程序
  const VSHADER_SOURCE = `attribute vec4 a_Position;
  attribute float a_PointSize;
  void main() {
    gl_Position = a_Position;
    gl_PointSize = a_PointSize;
  }`;

  // 片元着色器程序
  const FSHADER_SOURCE = `void main() {
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
  }`;

  // 顶点缓冲对象（VBO）流程封装
  function initVertexBuffers(gl) {
    let vertices = new Float32Array([
      -0.5, 0.5, -0.5, -0.5, 0.5, 0.5, 0.5, -0.5,
    ]);
    let sizes = new Float32Array([10.0, 20.0, 30.0, 40.0]);

    let vertexBuffer = gl.createBuffer();
    let sizeBuffer = gl.createBuffer();

    // ---------------------顶点位置---------------------
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
    const a_Position = gl.getAttribLocation(gl.program, "a_Position");
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_Position);
    // ---------------------顶点位置---------------------

    // ----------------------点大小----------------------
    gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW);
    var a_PointSize = gl.getAttribLocation(gl.program, "a_PointSize");
    if (a_PointSize < 0) {
      console.log("获取a_PointSize的存储位置失败!");
      return -1;
    }
    gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_PointSize);
    // ----------------------点大小----------------------

    let n = vertices.length / 2;
    return n;
  }

  function main() {
    const canvas = document.getElementById("glcanvas");

    const gl = canvas.getContext("webgl");
    if (!gl) {
      alert("不支持webgl");
      return;
    }

    if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
      console.log("着色器初始化失败");
      return;
    }

    let n = initVertexBuffers(gl);
    if (n < 0) {
      console.log("设置顶点位置失败");
      return;
    }

    gl.clearColor(0.0, 1.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.drawArrays(gl.TRIANGLES, 0, n);
  }

  main();
</script>
