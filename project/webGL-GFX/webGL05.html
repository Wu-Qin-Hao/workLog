<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./webgl-tutorials.css" />
  </head>
  <script src="./webgl-utils.js"></script>
  <script src="./webgl-lessons-ui.js"></script>
  <script src="./m4.js"></script>
  <body>
    <canvas id="c"></canvas>

    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
      </div>
    </div>

    <script id="vertex-shader-2d" type="myshader">
      attribute vec4 a_position;
      attribute vec4 a_color;
      uniform mat4 u_matrix;
      varying vec4 v_color;

      void main() {
        // 将位置和矩阵相乘
        gl_Position = u_matrix * a_position;

        // 将颜色传递给片元着色器
        v_color = a_color;
      }
    </script>

    <script id="fragment-shader-2d" type="myshader">
      precision mediump float;
      // 从顶点着色器中传入
      varying vec4 v_color;

      void main() {
        gl_FragColor = v_color;
      }
    </script>

    <script>
      function main() {
        // --------------------------初始化代码-----------------------------
        // 获取webGL上下文
        var canvas = document.querySelector("#c");
        var gl = canvas.getContext("webgl");
        if (!gl) {
          return;
        }

        // 使用utils库来编译着色器并链接到程序中
        var program = webglUtils.createProgramFromScripts(gl, [
          "vertex-shader-2d",
          "fragment-shader-2d",
        ]);

        // 从着色器程序中查找‘a_position’属性的所在位置
        var positionAttributeLocation = gl.getAttribLocation(
          program,
          "a_position"
        );
        var colorLocation = gl.getAttribLocation(program, "a_color");

        // lookup uniforms
        var matrixLocation = gl.getUniformLocation(program, "u_matrix");

        // 因为属性值从缓存中获取数据，所以创建一个缓冲区
        var positionBuffer = gl.createBuffer();
        // 将缓存区绑定到ARRAY_BUFFER（可以将其看作ARRAY_BUFFER = positionBuffer）
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        // 设置 Geometry.
        setGeometry(gl);

        // 为颜色创建一个缓冲区
        var colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        // 设置 colors.
        setColors(gl);

        // --------------------------初始化代码-----------------------------
        // --------------------------渲染代码-------------------------------

        function radToDeg(r) {
          return (r * 180) / Math.PI;
        }

        function degToRad(d) {
          return (d * Math.PI) / 180;
        }

        var translation = [45, 150, 0];
        var rotation = [degToRad(40), degToRad(25), degToRad(325)];
        var scale = [1, 1, 1];

        drawScene();

        // Setup a ui.
        webglLessonsUI.setupSlider("#x", {
          value: translation[0],
          slide: updatePosition(0),
          max: gl.canvas.width,
        });
        webglLessonsUI.setupSlider("#y", {
          value: translation[1],
          slide: updatePosition(1),
          max: gl.canvas.height,
        });
        webglLessonsUI.setupSlider("#z", {
          value: translation[2],
          slide: updatePosition(2),
          max: gl.canvas.height,
        });
        webglLessonsUI.setupSlider("#angleX", {
          value: radToDeg(rotation[0]),
          slide: updateRotation(0),
          max: 360,
        });
        webglLessonsUI.setupSlider("#angleY", {
          value: radToDeg(rotation[1]),
          slide: updateRotation(1),
          max: 360,
        });
        webglLessonsUI.setupSlider("#angleZ", {
          value: radToDeg(rotation[2]),
          slide: updateRotation(2),
          max: 360,
        });
        webglLessonsUI.setupSlider("#scaleX", {
          value: scale[0],
          slide: updateScale(0),
          min: -5,
          max: 5,
          step: 0.01,
          precision: 2,
        });
        webglLessonsUI.setupSlider("#scaleY", {
          value: scale[1],
          slide: updateScale(1),
          min: -5,
          max: 5,
          step: 0.01,
          precision: 2,
        });
        webglLessonsUI.setupSlider("#scaleZ", {
          value: scale[2],
          slide: updateScale(2),
          min: -5,
          max: 5,
          step: 0.01,
          precision: 2,
        });

        function updatePosition(index) {
          return function (event, ui) {
            translation[index] = ui.value;
            drawScene();
          };
        }

        function updateRotation(index) {
          return function (event, ui) {
            var angleInDegrees = ui.value;
            var angleInRadians = (angleInDegrees * Math.PI) / 180;
            rotation[index] = angleInRadians;
            drawScene();
          };
        }

        function updateScale(index) {
          return function (event, ui) {
            scale[index] = ui.value;
            drawScene();
          };
        }

        // Draw the scene.
        function drawScene() {
          // 调整画布（canvas）的尺寸
          webglUtils.resizeCanvasToDisplaySize(gl.canvas);

          // 告诉WebGL如何从剪辑空间转换为像素(这样就告诉WebGL裁剪空间的 -1 -> +1 分别对应到x轴的 0 -> gl.canvas.width 和y轴的 0 -> gl.canvas.height)
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

          // 清空画布和深度缓冲
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

          // 启用后，向后的三角形将被剔除。
          gl.enable(gl.CULL_FACE);

          // 启用深度缓冲区
          gl.enable(gl.DEPTH_TEST);

          // 告诉它用我们之前写好的着色程序（一个着色器对）
          gl.useProgram(program);

          // 启用顶点属性
          gl.enableVertexAttribArray(positionAttributeLocation);
          // 将绑定点绑定到缓冲数据（positionBuffer）
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
          // 告诉属性怎么从positionBuffer中读取数据 (ARRAY_BUFFER)
          var size = 3; // // 每次迭代运行提取两个单位数据
          var type = gl.FLOAT; // 每个单位的数据类型是32位浮点型
          var normalize = false; // 不需要归一化数据
          var stride = 0; //  0 = 移动单位数量 * 每个单位占用内存（sizeof(type)），每次迭代运行运动多少内存到下一个数据开始点
          var offset = 0; // 从缓冲起始位置开始读取
          gl.vertexAttribPointer(
            positionAttributeLocation,
            size,
            type,
            normalize,
            stride,
            offset
          );

          // 启动 color 属性
          gl.enableVertexAttribArray(colorLocation);
          // 将绑定color绑定到缓冲数据（colorBuffer）
          gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
          // 告诉color属性怎么从colorBuffer中读取数据 (ARRAY_BUFFER)
          var size = 3; // 每次迭代使用4个单位的数据
          var type = gl.UNSIGNED_BYTE;
          var normalize = true;
          var stride = 0; // 0 = 移动距离 * 单位距离长度sizeof(type) ,每次迭代跳多少距离到下一个数据
          var offset = 0; // 从绑定缓冲的起始处开始
          gl.vertexAttribPointer(
            colorLocation,
            size,
            type,
            normalize,
            stride,
            offset
          );

          // 计算矩阵
          var matrix = m4.projection(
            gl.canvas.clientWidth,
            gl.canvas.clientHeight,
            400
          );
          matrix = m4.translate(
            matrix,
            translation[0],
            translation[1],
            translation[2]
          );
          matrix = m4.xRotate(matrix, rotation[0]);
          matrix = m4.yRotate(matrix, rotation[1]);
          matrix = m4.zRotate(matrix, rotation[2]);
          matrix = m4.scale(matrix, scale[0], scale[1], scale[2]);

          // 设置矩阵
          gl.uniformMatrix4fv(matrixLocation, false, matrix);

          // 绘制 geometry.
          var primitiveType = gl.TRIANGLES;
          var offset = 0;
          var count = 16 * 6;
          gl.drawArrays(primitiveType, offset, count);
        }
      }

      //用定义三角形的值填充缓冲区。
      //注意，将把值放在当前的任何缓冲区中
      //绑定到ARRAY_BUFFER绑定点
      function setGeometry(gl) {
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
            // left column front
            0, 0, 0, 0, 150, 0, 30, 0, 0, 0, 150, 0, 30, 150, 0, 30, 0, 0,
            // top rung front
            30, 0, 0, 30, 30, 0, 100, 0, 0, 30, 30, 0, 100, 30, 0, 100, 0, 0,
            // middle rung front
            30, 60, 0, 30, 90, 0, 67, 60, 0, 30, 90, 0, 67, 90, 0, 67, 60, 0,
            // left column back
            0, 0, 30, 30, 0, 30, 0, 150, 30, 0, 150, 30, 30, 0, 30, 30, 150, 30,
            // top rung back
            30, 0, 30, 100, 0, 30, 30, 30, 30, 30, 30, 30, 100, 0, 30, 100, 30,
            30,
            // middle rung back
            30, 60, 30, 67, 60, 30, 30, 90, 30, 30, 90, 30, 67, 60, 30, 67, 90,
            30,
            // top
            0, 0, 0, 100, 0, 0, 100, 0, 30, 0, 0, 0, 100, 0, 30, 0, 0, 30,
            // top rung right
            100, 0, 0, 100, 30, 0, 100, 30, 30, 100, 0, 0, 100, 30, 30, 100, 0,
            30,
            // under top rung
            30, 30, 0, 30, 30, 30, 100, 30, 30, 30, 30, 0, 100, 30, 30, 100, 30,
            0,
            // between top rung and middle
            30, 30, 0, 30, 60, 30, 30, 30, 30, 30, 30, 0, 30, 60, 0, 30, 60, 30,
            // top of middle rung
            30, 60, 0, 67, 60, 30, 30, 60, 30, 30, 60, 0, 67, 60, 0, 67, 60, 30,
            // right of middle rung
            67, 60, 0, 67, 90, 30, 67, 60, 30, 67, 60, 0, 67, 90, 0, 67, 90, 30,
            // bottom of middle rung.
            30, 90, 0, 30, 90, 30, 67, 90, 30, 30, 90, 0, 67, 90, 30, 67, 90, 0,
            // right of bottom
            30, 90, 0, 30, 150, 30, 30, 90, 30, 30, 90, 0, 30, 150, 0, 30, 150,
            30,
            // bottom
            0, 150, 0, 0, 150, 30, 30, 150, 30, 0, 150, 0, 30, 150, 30, 30, 150,
            0,
            // left side
            0, 0, 0, 0, 0, 30, 0, 150, 30, 0, 0, 0, 0, 150, 30, 0, 150, 0,
          ]),
          gl.STATIC_DRAW
        );
      }
      // Fill the buffer with colors for the 'F'.
      function setColors(gl) {
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Uint8Array([
            // left column front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // top rung front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // middle rung front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // left column back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // top rung back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // middle rung back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // top
            70, 200, 210, 70, 200, 210, 70, 200, 210, 70, 200, 210, 70, 200,
            210, 70, 200, 210,
            // top rung right
            200, 200, 70, 200, 200, 70, 200, 200, 70, 200, 200, 70, 200, 200,
            70, 200, 200, 70,
            // under top rung
            210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100,
            70, 210, 100, 70,
            // between top rung and middle
            210, 160, 70, 210, 160, 70, 210, 160, 70, 210, 160, 70, 210, 160,
            70, 210, 160, 70,
            // top of middle rung
            70, 180, 210, 70, 180, 210, 70, 180, 210, 70, 180, 210, 70, 180,
            210, 70, 180, 210,
            // right of middle rung
            100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70,
            210, 100, 70, 210,
            // bottom of middle rung.
            76, 210, 100, 76, 210, 100, 76, 210, 100, 76, 210, 100, 76, 210,
            100, 76, 210, 100,
            // right of bottom
            140, 210, 80, 140, 210, 80, 140, 210, 80, 140, 210, 80, 140, 210,
            80, 140, 210, 80,
            // bottom
            90, 130, 110, 90, 130, 110, 90, 130, 110, 90, 130, 110, 90, 130,
            110, 90, 130, 110,
            // left side
            160, 160, 220, 160, 160, 220, 160, 160, 220, 160, 160, 220, 160,
            160, 220, 160, 160, 220,
          ]),
          gl.STATIC_DRAW
        );
      }

      // Fill the buffer with colors for the 'F'.
      function setColors(gl) {
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Uint8Array([
            // left column front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // top rung front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // middle rung front
            200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70,
            120, 200, 70, 120,
            // left column back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // top rung back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // middle rung back
            80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80,
            70, 200,
            // top
            70, 200, 210, 70, 200, 210, 70, 200, 210, 70, 200, 210, 70, 200,
            210, 70, 200, 210,
            // top rung right
            200, 200, 70, 200, 200, 70, 200, 200, 70, 200, 200, 70, 200, 200,
            70, 200, 200, 70,
            // under top rung
            210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100,
            70, 210, 100, 70,
            // between top rung and middle
            210, 160, 70, 210, 160, 70, 210, 160, 70, 210, 160, 70, 210, 160,
            70, 210, 160, 70,
            // top of middle rung
            70, 180, 210, 70, 180, 210, 70, 180, 210, 70, 180, 210, 70, 180,
            210, 70, 180, 210,
            // right of middle rung
            100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70,
            210, 100, 70, 210,
            // bottom of middle rung.
            76, 210, 100, 76, 210, 100, 76, 210, 100, 76, 210, 100, 76, 210,
            100, 76, 210, 100,
            // right of bottom
            140, 210, 80, 140, 210, 80, 140, 210, 80, 140, 210, 80, 140, 210,
            80, 140, 210, 80,
            // bottom
            90, 130, 110, 90, 130, 110, 90, 130, 110, 90, 130, 110, 90, 130,
            110, 90, 130, 110,
            // left side
            160, 160, 220, 160, 160, 220, 160, 160, 220, 160, 160, 220, 160,
            160, 220, 160, 160, 220,
          ]),
          gl.STATIC_DRAW
        );
      }

      main();
    </script>
  </body>
</html>
